<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Socket.io Basics</title>

        <link rel="stylesheet" href="./css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <style>
            .well {
                margin-top: 35px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 well">
                    <div>
                        <a href="/index.html">Change Settings</a>
                    </div>

                    <h1 class="chat-title text-center"></h1>

                    <ul class="messages list-group">
                        <!-- Messages end up here! -->
                    </ul>

                    <form id="message-form">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input
                                    type="text"
                                    name="message"
                                    class="form-control"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="submit" class="btn btn-default btn-block" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="/js/jquery-3.4.1.min.js"></script>
        <script src="/js/socket.io.js"></script>
        <script src="/js/moment.js"></script>
        <script src="/js/QueryParams.js"></script>
        <script src="/js/app.js"></script>
    </body>
</html>
